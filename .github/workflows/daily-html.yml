name: Daily HTML on GitHub Pages

on:
  schedule:
    - cron: '0 12 * * *'  # Every day at 12:00 UTC
  workflow_dispatch:

jobs:
  daily-html:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Generate HTML
      run: python scripts/generate_daily_html.py

    - name: Commit & push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add daily_html/ index.html scripts/
        if git diff --cached --quiet; then
          echo "No new HTML generated. Skipping commit."
          exit 0
        fi
        git commit -m "Daily HTML: $(date +'%Y-%m-%d')"
        git push
