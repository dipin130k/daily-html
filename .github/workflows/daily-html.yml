name: Daily Inspiration Generator

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate daily inspiration
        run: python scripts/generate_daily_html.py

      - name: Commit & push changes
        run: |
          git config --local user.email "garena746130@gmail.com"
          git config --local user.name "dipin130k"
          git add daily_html/ index.html used.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Daily Inspiration: $(date +'%Y-%m-%d')"
          git pull --rebase origin main
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
