
<!DOCTYPE html>
<html>
<head>
    <title>✨ Daily Inspiration Archive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        .day {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .day:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: block;
        }
        .day a:hover {
            text-decoration: underline;
        }
        .daily-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        .quote {
            font-size: 1.8rem;
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .author {
            text-align: right;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .image-placeholder {
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            font-style: italic;
        }
        .action-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px 20px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        .action-button:hover {
            background: #8e44ad;
            transform: scale(1.05);
        }
        .day:nth-child(6n+1) { background: rgba(231, 76, 60, 0.7); }
        .day:nth-child(6n+2) { background: rgba(46, 204, 113, 0.7); }
        .day:nth-child(6n+3) { background: rgba(52, 152, 219, 0.7); }
        .day:nth-child(6n+4) { background: rgba(155, 89, 182, 0.7); }
        .day:nth-child(6n+5) { background: rgba(241, 196, 15, 0.7); }
        .day:nth-child(6n+6) { background: rgba(230, 126, 34, 0.7); }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Daily Inspiration Archive</h1>
        <p class="subtitle">My collection of daily motivational pages</p>
        
        <div class="days">
            
        </div>
        
        <div class="daily-content">
            <h2>Daily Inspiration for 2025-08-30</h2>
            <div class="quote">"The only way to do great work is to love what you do"</div>
            <div class="author">- Steve Jobs</div>
            
            <div class="image-placeholder">
                [Your Inspirational Image Here]
            </div>
            
            <p>Today's challenge: Compliment three people today</p>
            
            <a href="#" class="action-button">Start My Day Right</a>
        </div>
    </div>
</body>
</html>
